<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo App by React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        body{
            font-size:16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container{
            width:300px;
            margin:auto;
        }
        .container h1{
            font-size: 20px;
            border-bottom:1px solid #ddd;
            padding: 16px 0;
        }
        .container ul{
            padding: 0;
            list-style: none;
        }
        .container li{
            line-height: 1.5;
        }
        .container input[type="checkbox"]{
            margin-right:5px;
        }
        .cmd{
            font-size:12px;
            cursor:pointer;
            color:#08c;
            margin-left:5px;
        }
        .done{
            text-decoration: line-through;
            color:#ccc;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        (() => {
            const todos = [
                {id:0, title:'Task 0', isDone: false},
                {id:1, title:'Task 1', isDone: false},
                {id:2, title:'Task 2', isDone: true}
            ];

            function TodoItem(props){
                return(
                    <li key = {props.todo.id}>
                        <label>
                            <input type="checkbox"
                                checked={props.todo.isDone}
                                onChange={() => props.checkTodo(props.todo)}
                            />
                            <span className={props.todo.isDone ? 'done' : ''}>
                                {props.todo.title}
                            </span>
                            <span className = "cmd"
                                 onclick={() => props.deleteTodo(props.todo)}>[×]</span>
                            {/*1 - Add an event to delete - Add onclick then pass todo data like checkTodo
                             - props.deleteTodo()とし、checkTodoと同様にtodoのデータを親に渡してゆく*/}
                        </label>
                    </li>
                );
            }

            function TodoList(props){
                const todos = props.todos.map(todo => {
                    return(
                        <TodoItem
                         key = {todo.id}
                         todo = {todo}
                         checkTodo = {props.checkTodo}
                         deleteTodo = {props.deleteTodo}
                         /*2 - Add deleteTodo for TodoItem*/
                        />
                    );
                });
                return(
                    <ul>
                        {todos}
                    </ul>
                );
            }

            class App extends React.Component{
                constructor(){
                    super();
                    this.state = {
                        todos: todos
                    };
                    this.checkTodo = this.checkTodo.bind(this);
                    this.deleteTodo = this.deleteTodo.bind(this);
                    /*3 - bind 'this.deleteTodo'*/
                }

                checkTodo(todo){
                    const todos = this.state.todos.map(todo => {
                        return{id: todo.id, title: todo.title, isDone: todo.isDone};
                    });

                    const pos = this.state.todos.map(todo => {
                        return todo.id
                    }).indexOf(todo.id);

                    todos[pos].isDone = !todos[pos].isDone;
                    this.setState({
                        todos: todos
                    });
                    
                }

                render(){
                    return(
                        <div className="container">
                            <h1>My Todos</h1>
                            <TodoList
                            todos = {this.state.todos}
                            checkTodo = {this.checkTodo}
                            deleteTodo = {this.deleteTodo}
                            /*4 - implement deleteTodo() method by adding deleteTodo method*/
                            />
                        </div>
                    );
                }
            }
            ReactDOM.render(
                <App />,
                document.getElementById('root')
            );
        })();
    </script>
</body>
</html>
