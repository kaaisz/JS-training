<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo App by React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        //declaration (using ES6)
        (() => {
            class App extends React.Component{
            /* declare App as class because want to have state only for this App component
            - この App コンポーネントにだけ state を持たせてデータを管理していきたいので、class で宣言する*/
                render(){
                    /*to show the output - render(){}の中に表示させたい内容のhtmlを書いていく*/
                    return(
                        <div>
                        {/*Wrap by <div> if you want add some element here - 複数要素を表示したい場合、divで囲う必要がある*/}
                        <h1>My Todos</h1>
                        </div>
                    );
                }
            }
            ReactDOM.render(
            /*to render component by using React - Reactを使ってコンポーネントを描画する、という宣言文*/
                <App />,
                /*component name - App component*/
                document.getElementById('root')/*unnecessary ";" in the end*/
                /*invoke <div id="root"> above - 上の<div id="root">を引っ張ってくる*/
            );
        })();
    </script>
</body>
</html>
