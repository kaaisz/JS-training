<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo App by React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        //declaration (using ES6)
        (() => {
            /*define todos as const to add a array data 
            - constでtodoを定義し、配列でそれぞれのデータを用意*/
            const todos = [
                {id:0, title:'Task 0', isDone: false},
                /*each data is making as an object with manage condition of isDone by true or false
                - 各データはオブジェクトにし、それぞれisDoneのtrue/falseで完了しているかどうかを管理 */
                {id:1, title:'Task 1', isDone: false},
                {id:2, title:'Task 2', isDone: true}
            ];

            function TodoItem(props){
            /*define TodoItem*/
                return(
                    <li key = {props.todo.id}>
                        <label>
                            <input type="checkbox"
                                checked={props.todo.isDone}
                                /*Status above can check by true/false of isDone*/
                                /*You have to set either 'onChange' or 'readOnly' in this case*/
                            />
                            {props.todo.title}
                        </label>
                    </li>
                );
            }

            function TodoList(props){
            /*Use function - because this doesn't have state.*/
            /*TodoList is passed by props above*/ 
                const todos = props.todos.map(todo => {
                /*loop the array by using the data passed by props - 渡されてきたpropsのデータをmapを使いループさせることで表示*/ 
                    return(
                        <TodoItem
                        /*Add TodoItem component - <li></li> of TodoItem is inside*/
                         key = {todo.id}
                         todo = {todo}
                        />
                    );
                });
                return(
                    <ul>
                        {todos}
                        {/*todos is defining above by const*/} 
                    </ul>
                );
                /*return this list*/
            }

            class App extends React.Component{
            /* declare App as class because want to have state only for this App component
            - この App コンポーネントにだけ state を持たせてデータを管理していきたいので、class で宣言する*/
                constructor(){
                /*Set to state*/
                    super();
                    /* Always constructor needs to have this super(); above*/
                    this.state = {
                        todos: todos
                    };
                    /*Set todos' value by todos to this.state*/
                }

                render(){
                    /*to show the output - render(){}の中に表示させたい内容のhtmlを書いていく*/
                    return(
                        <div>
                        {/*Wrap by <div> if you want add some element here - 複数要素を表示したい場合、divで囲う必要がある*/}
                        <h1>My Todos</h1>
                        <TodoList todos = {this.state.todos}/>
                        {/*Add TodoList component, then pass the data of {this.state.todos} as todos*/}
                        </div>
                    );
                }
            }
            ReactDOM.render(
            /*to render component by using React - Reactを使ってコンポーネントを描画する、という宣言文*/
                <App />,
                /*component name - App component*/
                document.getElementById('root')/*unnecessary ";" in the end*/
                /*invoke <div id="root"> above - 上の<div id="root">を引っ張ってくる*/
            );
        })();
    </script>
</body>
</html>
