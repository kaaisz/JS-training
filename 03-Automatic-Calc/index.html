<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Automatic Divided Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="input-area">
        <input type="text" id="price" placeholder="price">
        <input type="text" id="num" placeholder="numbers">
        <select id="unit">
          <option value="10">10yen</option>
          <option value="100" selected>100yen</option>
          <option value="1000">1000yen</option>
        </select>
        <button id="button" onClick="button">Calc</button>
      </div>
      <div class="result-area">
        <p id="result">Result will appear here</p>
        <div id="reset">Calc again?</div>
      </div>
      </div>
    </div>
    <script type="text/javasctipt" src="script.js"></script>
  </body>
</html>
