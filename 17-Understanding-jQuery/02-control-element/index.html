<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

<body>
    <h1>Understanding jQuery</h1>
    <h2>Pt.1 - Add or edit attribute on id</h2>
    <p id="hello">Hello</p>
    <p id="world">World</p>
    <p>The first id name of p element is "<span id="result"></span>".</p>
    
    <h2>Pt.2 - Add or edit attribute on div</h2>
    <div><p id="hello">Hello</p></div>
    <div><p id="world">World</p></div><span style="font-size:12px;">*â–² this is replaced by jQuery function</span>
    <div><p id="world">World</p></div>
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="script.js"></script>
</body>
