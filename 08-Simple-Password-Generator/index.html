<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Simple Password Generator</h1>
        <input type="text" id="result"/>
        <div id="btn">Generate Password</div>
        <fieldset>
            <legend>Options</legend>
            <p>Length (<span id="label">8</span>) : <input type="range" id="slider" value="8" min="4" max="20"></p>
            <!--â–² Add slider - value=default-->
            <p>Numbers? : <input type="checkbox"></p>
            <p>Symbols? : <input type="checkbox"></p>
        </fieldset>
    </div>
    <script src="script.js"></script>
</body>
</html>
