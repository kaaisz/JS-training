<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flora</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="menu">
                <ion-icon name="ios-menu"></ion-icon> menu
            </div>
            <h1 class="logo">Flora <small class="">by Evie Shaffer</small></h1>
            <div class="media">
                <ul>
                    <li>
                        <a href="#">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="bg">
        </div>

        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="slide-number">
                        <p><span>001</span></p>
                    </div>
                    <div class="slide-text">
                        <h4><span>Art and magic</span></h4>
                    </div>
                    <div class="slide-img"></div>
                </div>
                <div class="swiper-slide">
                    <div class="slide-number">
                        <p><span>002</span></p>
                    </div>
                    <div class="slide-text">
                        <h4><span>plants</span></h4>
                    </div>
                    <div class="slide-img"></div>
                </div>
                <div class="swiper-slide">
                    <div class="slide-number">
                        <p><span>003</span></p>
                    </div>
                    <div class="slide-text">
                        <h4><span>decor</span></h4>
                    </div>
                    <div class="slide-img"></div>
                </div>
                <div class="swiper-slide">
                    <div class="slide-number">
                        <p><span>004</span></p>
                    </div>
                    <div class="slide-text">
                        <h4><span>double-exposure</span></h4>
                    </div>
                    <div class="slide-img"></div>
                </div>
                <div class="swiper-slide">
                    <div class="slide-number">
                        <p><span>005</span></p>
                    </div>
                    <div class="slide-text">
                        <h4><span>abstract</span></h4>
                    </div>
                    <div class="slide-img"></div>
                </div>
                <div class="swiper-slide">
                    <div class="slide-number">
                        <p><span>006</span></p>
                    </div>
                    <div class="slide-text">
                        <h4><span>liquid</span></h4>
                    </div>
                    <div class="slide-img"></div>
                </div>
            </div>
        </div>

        <footer class="footer"></footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
