<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>character diagnosis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <!-- 表示用の領域を作り、stageという名前をつける 
  stage内で違う画面がスライドするようにさせるために、横長のcards - 移動させるための領域を作成 
    stage - 現在の画面    
  ┏━━━━━━━┓━━━━━━━━━━━┏━━━━━━━┓
  ┃       ┃           ┃       ┃
  ┃ check ┃   cards   ┃ retry ┃
  ┗━━━━━━━┛━━━━━━━━━━━┗━━━━━━━┛
              cardsがスライドする
  -->
  <div class="stage">
    <div id="cards">
      <div class="card">
        <div class="card-inner">
          <div class="left-side">
            <img src="img/unknown.gif" />
          </div>
          <div class="right-side">
            <h1>Which Character<br />are you?</h1>
            <input type="text" id="inputName" placeholder="Tell me your name!"/>
            <!-- Enable click event -->
            <div id="check" class="btn">Check your character</div>
            </div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div id="result-img" class="left-side">
            <img src="img/unknown.gif" />
          </div>
          <div class="right-side">
            <!-- result txt -->
            <p>
              <span id="result-name">Name</span>
              <span id="result-name">Message</span>
              <span id="result-name">Type</span>
            </p>
            <!-- Tweet button -->
            <a href="" id="tweet" class="btn">Tweet!</a>
            <div id="retry">Retry</div>
          </div>
        </div>
      </div>
    </div>
  </div>  
  <script src="script.js"></script>
</body>
</html>
