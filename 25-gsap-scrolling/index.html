<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
<title>GSAP Scroll Animation</title>
</head>
<body>
<header>
	<nav>
	<div class="nav-closed">
		<h3 class="nav-title">La Pomme</h3>
		<ul class="nav-links">
			<li class="nav-button">Our Menu</li>
			<li class="nav-button">About us</li>
			<li class="nav-button">Reserve</li>
		</ul>
	</div>
	<div class="nav-open">
		<div class="nav-menu">
			<h2>Our Menu</h2>
			<ul>
				<li class="nav-category">Lunch</li>
				<li class="nav-category">Dinner</li>
				<li class="nav-category">Desserts</li>
				<li class="nav-category">Kids</li>
			</ul>
		</div>
		<div class="nav-images">
			<img src="./img/broccoli-delicious-diet-1580466.jpg" alt="">
			<img src="./img/cake-celebration-color-1070896.jpg" alt="">
		</div>
	</div>
	</nav>
	<img src="./img/bowl-cream-delicious-880473.jpg" alt="" class="cover">
	<div class="cover-overlay"></div>
	<h1 class="cover-heading">Cuisine<br/>Experiment</h1>
</header>
<!-- sample: https://youtu.be/S18Wh9IELo0 -->
<section class="main">
	<blockquote>"Because we all are facing always new things, we can get to the new things as well"<span></span></blockquote>
	<img src="img/man-preparing-food-3298638.jpg" alt="Chef Marco Gionovicci" class="main__img_chef">
	<img src="img/conversation-decor-interior-5707.jpg" alt="La Pomme interior" class="main__img_restaurant">
	<div class="main__box"></div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineLite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
<script src="app.js"></script>
</body>
</html>
